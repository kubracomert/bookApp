<div class="container">
  <!-- <app-book *ngFor="let item of books"></app-book> -->

  <div class="card mb-3"  *ngFor="let item of books">
    <img class="card-img-top" height="300px" width="0px" src="{{ item.url }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        {{ item.detail }}
      </p>
      <a href="#" class="btn btn-primary">Detay</a>
    </div>
  </div>
</div>
