<div *ngIf="book; else no_book">
  <div class="card">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ book.url }}" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">
            {{ book.name }}
          </h1>
          <p class="card-text">
            {{ book.detail }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #no_book>
<div class="alert alert-warning">

</div>
</ng-template>
