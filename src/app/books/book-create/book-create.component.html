<h1>Kitap Ekle</h1>

  <div class="mb-3">
    <label for="name" class="form-label">Ä°sim</label>
    <input #name type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">Url</label>
    <input #url type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="detail" class="form-label">Detay</label>
    <textarea #detail class="form-control" cols="30" rows="5"></textarea>
  </div>
  <div class="mb-3">
    <label for="category_id">Kategori</label>
    <select #category_id class="form-select" >
        <option *ngFor="let item of categories" value="{{item.id}}">{{item.name | titlecase}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createBook(name,url,detail,category_id)">Kaydet</button>
