<h2>Kategori Ekle</h2>

<form (ngSubmit)="createCategory(name.value)">
  <div class="container mb-3">
    <div class="row">
      <div class="col-8">
        <label for="name" class="form-label">İsim</label>
        <input type="text" #name class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-secondary mt-2" type="submit">Oluştur</button>
      </div>
    </div>
  </div>
</form>
